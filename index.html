<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-card">
          <div class="location-and-date">
            <ul>
              <li>
                <span class="location city">Paris,</span
                ><span class="location country"> France</span>
              </li>
              <li>
                <small>Last updated: Thursday, November 26 12:09</small>
              </li>
              <!-- <div class="weather-description">Mostly sunny</div> -->
            </ul>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col-6">
              <div class="current-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sun"
                  class="float-left"
                />
                <div class="float-left">
                  <span class="temperature">10°</span>
                  <span class="units">C | F</span>
                </div>
              </div>
            </div>
            <div class="col-6 current-stats">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                  <ul>
                    <li class="value">14°</li>
                    <li class="data-type">High</li>
                    <br />
                    <li class="value">10°</li>
                    <li class="data-type">Low</li>
                  </ul>
                </div>
                <div class="col-6">
                  <ul>
                    <li class="value">45km/h</li>
                    <li class="data-type">Wind speed</li>
                    <br />
                    <li class="value">10</li>
                    <li class="data-type">Humidity</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small class="footer">Open-source code by Yowa Muzadi</small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
