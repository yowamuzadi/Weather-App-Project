<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the weather?</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
      <div class="row">
        <div class="col-2 weather-forecast" id="forecast"></div>
        <div class="col-6 card">
          <div class="col-11 main-card">
              <div class="card-body">
                <h2 class="card-title" id="city"></h2>
                <div class="row">
                  <div class="col-7">
                    <h1
                      class="card-subtitle mb-2 text-muted"
                      id="current-temperature"
                    ></h1>
                    <small class="mesure-units"
                      ><a href="#" id="celsius" class="active">C°</a> |
                      <a href="#" id="fahrenheit">F°</a></small
                    >
                    <h3 class="card-title" id="weather-description"></h3>
                    <div class="card-text">
                      <div class="row">
                        <small class="col-12"
                          >Feels like: <span id="feels-like"></span>°C</small
                        >
                        <small class="col-12"
                          >Humidity: <span id="humidity"></span>%</small
                        >
                        <small class="col-12"
                          >Wind: <span id="wind"></span>km/h</small
                        >
                      </div>
                    </div>
                  </div>
                  <span class="weather-img col-4">
                    <img
                      src=""
                      class="card-img"
                      alt="sun-icon"
                      id="main-icon"
                    />
                  </span>
                </div>
                <div>
                  <small>Last updated:</small>
                  <small id="current-day"></small>,
                  <small id="current-date"></small>
                  <small id="current-time"></small>
                </div>
          </div>
          <div class="search col-10 row">
            <div class="col-6">
            <form id="search-form">
              <input
                id="city-input"
                type="text"
                class="form-control"
                placeholder="Enter city"
                autofocus="on"
                autocomplete="off"
              />
            </form>
            </div>
            <div class="col-3">
              <form>
            <input type="submit" class="btn btn-primary" value="Search" id="submit-city-button" />
            </form>
            </div>
              <div class="col-3">
                <button class="btn btn-success" id="current-location-btn">
                  Current
                </button>
              </div>
            </div>
        </div>
      </div>
      </div>
    </br>
      <footer><small><a href="https://github.com/yowamuzadi/Weather-App-Project" target="_blank">Open-source code</a> by Yowa Muzadi</small></footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
